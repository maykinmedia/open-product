name: code-quality

on:
  push:
    branches:
      - master
    paths:
      - '**.py'
      - '**.yml'
  pull_request:
    paths:
      - '**.py'
      - '**.yml'
  workflow_dispatch:

jobs:
  open-api-workflow-code-quality:
    uses: maykinmedia/open-api-workflows/.github/workflows/code-quality.yml@v5
    with:
      python-version: '3.11'
      node-version: '20'

      django-settings-module: 'openproduct.conf.ci'

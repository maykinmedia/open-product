components:
  schemas:
    Bestand:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        product_type_id:
          type: string
          format: uuid
        bestand:
          type: string
          format: uri
      required:
        - bestand
        - id
        - product_type_id
    Link:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        product_type_id:
          type: string
          format: uuid
        naam:
          type: string
          description: Naam van de link.
          maxLength: 100
        url:
          type: string
          format: uri
          description: Url van de link.
          maxLength: 200
      required:
        - id
        - naam
        - product_type_id
        - url
    Onderwerp:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        hoofd_onderwerp:
          type: string
          format: uuid
          nullable: true
        product_typen:
          type: array
          items:
            $ref: '#/components/schemas/SimpleProductType'
          readOnly: true
        vragen:
          type: array
          items:
            $ref: '#/components/schemas/Vraag'
          readOnly: true
        product_type_ids:
          type: array
          items:
            type: string
            format: uuid
          writeOnly: true
          default: [ ]
        gepubliceerd:
          type: boolean
          description: Geeft aan of het object getoond kan worden.
        aanmaak_datum:
          type: string
          format: date-time
          readOnly: true
          title: Created on
          description: De datum waarop het object is aangemaakt.
        update_datum:
          type: string
          format: date-time
          readOnly: true
          title: Updated on
          description: De datum waarop het object voor het laatst is gewijzigd.
        naam:
          type: string
          description: Naam van het onderwerp.
          maxLength: 100
        beschrijving:
          type: string
          description: Beschrijving van het onderwerp.
      required:
        - aanmaak_datum
        - hoofd_onderwerp
        - id
        - naam
        - product_typen
        - update_datum
        - vragen
    PaginatedLinkList:
      type: object
      required:
        - count
        - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Link'
    PaginatedOnderwerpList:
      type: object
      required:
        - count
        - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Onderwerp'
    PaginatedPrijsList:
      type: object
      required:
        - count
        - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Prijs'
    PaginatedProductTypeList:
      type: object
      required:
        - count
        - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/ProductType'
    PaginatedVraagList:
      type: object
      required:
        - count
        - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Vraag'
    PatchedLink:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        naam:
          type: string
          description: Naam van de link.
          maxLength: 100
        url:
          type: string
          format: uri
          description: Url van de link.
          maxLength: 200
    PatchedOnderwerp:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        hoofd_onderwerp:
          type: string
          format: uuid
          nullable: true
        product_typen:
          type: array
          items:
            $ref: '#/components/schemas/SimpleProductType'
          readOnly: true
        vragen:
          type: array
          items:
            $ref: '#/components/schemas/Vraag'
          readOnly: true
        product_type_ids:
          type: array
          items:
            type: string
            format: uuid
          writeOnly: true
          default: [ ]
        gepubliceerd:
          type: boolean
          description: Geeft aan of het object getoond kan worden.
        aanmaak_datum:
          type: string
          format: date-time
          readOnly: true
          title: Created on
          description: De datum waarop het object is aangemaakt.
        update_datum:
          type: string
          format: date-time
          readOnly: true
          title: Updated on
          description: De datum waarop het object voor het laatst is gewijzigd.
        naam:
          type: string
          description: Naam van het onderwerp.
          maxLength: 100
        beschrijving:
          type: string
          description: Beschrijving van het onderwerp.
    PatchedPrijs:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        prijsopties:
          type: array
          items:
            $ref: '#/components/schemas/PrijsOptie'
          default: [ ]
        product_type_id:
          type: string
          format: uuid
        actief_vanaf:
          type: string
          format: date
          title: Start datum
          description: De datum vanaf wanneer de prijs actief is.
    PatchedProductType:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        uniforme_product_naam:
          type: string
          format: uri
          description: Uri naar de UPN definitie.
        onderwerpen:
          type: array
          items:
            $ref: '#/components/schemas/SimpleOnderwerp'
          readOnly: true
        onderwerp_ids:
          type: array
          items:
            type: string
            format: uuid
            writeOnly: true
          writeOnly: true
        vragen:
          type: array
          items:
            $ref: '#/components/schemas/Vraag'
          readOnly: true
        prijzen:
          type: array
          items:
            $ref: '#/components/schemas/Prijs'
          readOnly: true
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
          readOnly: true
        bestanden:
          type: array
          items:
            $ref: '#/components/schemas/Bestand'
          readOnly: true
        gepubliceerd:
          type: boolean
          description: Geeft aan of het object getoond kan worden.
        aanmaak_datum:
          type: string
          format: date-time
          readOnly: true
          title: Created on
          description: De datum waarop het object is aangemaakt.
        update_datum:
          type: string
          format: date-time
          readOnly: true
          title: Updated on
          description: De datum waarop het object voor het laatst is gewijzigd.
        naam:
          type: string
          description: naam van het product type.
          maxLength: 100
        samenvatting:
          type: string
          description: Korte beschrijving van het product type, maximaal 300 karakters.
          maxLength: 300
        beschrijving:
          type: string
          description: Product type beschrijving met WYSIWYG editor.
        keywords:
          type: array
          items:
            type: string
            maxLength: 100
          description: Lijst van keywords waarop kan worden gezocht.
        organisaties:
          type: array
          items:
            type: string
            format: uuid
          description: organisaties die dit het product aanbieden.
        contacten:
          type: array

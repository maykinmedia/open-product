components:
  schemas:
    Bestand:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        bestand:
          type: string
          format: uri
        product_type_id:
          type: string
          format: uuid
      required:
      - bestand
      - id
      - product_type_id
    BestandRequest:
      type: object
      properties:
        bestand:
          type: string
          format: binary
        product_type_id:
          type: string
          format: uuid
      required:
      - bestand
      - product_type_id
    Link:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        naam:
          type: string
          description: Naam van de link.
          maxLength: 100
        url:
          type: string
          format: uri
          description: Url van de link.
          maxLength: 200
        product_type_id:
          type: string
          format: uuid
      required:
      - id
      - naam
      - product_type_id
      - url
    LinkRequest:
      type: object
      properties:
        naam:
          type: string
          minLength: 1
          description: Naam van de link.
          maxLength: 100
        url:
          type: string
          format: uri
          minLength: 1
          description: Url van de link.
          maxLength: 200
        product_type_id:
          type: string
          format: uuid
      required:
      - naam
      - product_type_id
      - url
    NestedBestand:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        bestand:
          type: string
          format: uri
      required:
      - bestand
      - id
    NestedBestandRequest:
      type: object
      properties:
        bestand:
          type: string
          format: binary
      required:
      - bestand
    NestedLink:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        naam:
          type: string
          description: Naam van de link.
          maxLength: 100
        url:
          type: string
          format: uri
          description: Url van de link.
          maxLength: 200
      required:
      - id
      - naam
      - url
    NestedLinkRequest:
      type: object
      properties:
        naam:
          type: string
          minLength: 1
          description: Naam van de link.
          maxLength: 100
        url:
          type: string
          format: uri
          minLength: 1
          description: Url van de link.
          maxLength: 200
      required:
      - naam
      - url
    NestedPrijs:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        prijsopties:
          type: array
          items:
            $ref: '#/components/schemas/PrijsOptie'
          default: []
        actief_vanaf:
          type: string
          format: date
          title: Start datum
          description: De datum vanaf wanneer de prijs actief is.
      required:
      - actief_vanaf
      - id
    NestedPrijsRequest:
      type: object
      properties:
        prijsopties:
          type: array
          items:
            $ref: '#/components/schemas/PrijsOptieRequest'
          default: []
        actief_vanaf:
          type: string
          format: date
          title: Start datum
          description: De datum vanaf wanneer de prijs actief is.
      required:
      - actief_vanaf
    NestedProductType:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        naam:
          type: string
          title: Product type naam
          description: naam van het product type.
          maxLength: 100
        samenvatting:
          type: string
          description: Korte beschrijving van het product type, maximaal 300 karakters.
          maxLength: 300
        beschrijving:
          type: string
          description: Product type beschrijving, ondersteund markdown format.
        keywords:
          type: array
          items:
            type: string
            maxLength: 100
          description: Lijst van keywords waarop kan worden gezocht.
        uniforme_product_naam:
          type: string
          format: uri
          description: Uri naar de UPN definitie.
        gepubliceerd:
          type: boolean
          description: Geeft aan of het object getoond kan worden.
        aanmaak_datum:
          type: string
          format: date-time
          readOnly: true
          title: Created on
          description: De datum waarop het object is aangemaakt.
        update_datum:
          type: string
          format: date-time
          readOnly: true
          title: Updated on
          description: De datum waarop het object voor het laatst is gewijzigd.
      required:
      - aanmaak_datum
      - beschrijving
      - id
      - naam
      - uniforme_product_naam
      - update_datum
    NestedProductTypeRequest:
      type: object
      properties:
        naam:
          type: string
          minLength: 1
          title: Product type naam
          description: naam van het product type.
          maxLength: 100
        samenvatting:
          type: string
          minLength: 1
          description: Korte beschrijving van het product type, maximaal 300 karakters.
          maxLength: 300
        beschrijving:
          type: string
          minLength: 1
          description: Product type beschrijving, ondersteund markdown format.
        keywords:
          type: array
          items:
            type: string

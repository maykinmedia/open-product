openapi: 3.0.3
info:
  title: Open Producten API
  version: 0.0.1
  description: |2

    Open Producten is an API to manage product types and products.
paths:
  /api/v1/links/:
    get:
      operationId: links_list
      parameters:
        - name: page
          required: false
          in: query
          description: Een pagina binnen de gepagineerde set resultaten.
          schema:
            type: integer
        - in: query
          name: product_type_id
          schema:
            type: string
            format: uuid
          description: Het product type waarbij deze link hoort.
      tags:
        - links
      security:
        - tokenAuth: [ ]
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedLinkList'
          description: ''
    post:
      operationId: links_create
      tags:
        - links
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Link'
        required: true
      security:
        - tokenAuth: [ ]
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Link'
          description: ''
  /api/v1/links/{id}/:
    get:
      operationId: links_retrieve
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          description: A UUID string identifying this Product type link.
          required: true
      tags:
        - links
      security:
        - tokenAuth: [ ]
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Link'
          description: ''
    put:
      operationId: links_update
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          description: A UUID string identifying this Product type link.
          required: true
      tags:
        - links
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Link'
        required: true
      security:
        - tokenAuth: [ ]
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Link'
          description: ''
    patch:
      operationId: links_partial_update
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          description: A UUID string identifying this Product type link.
          required: true
      tags:
        - links
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedLink'
      security:
        - tokenAuth: [ ]
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Link'
          description: ''
    delete:
      operationId: links_destroy
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          description: A UUID string identifying this Product type link.
          required: true
      tags:
        - links
      security:
        - tokenAuth: [ ]
      responses:
        '204':
          description: No response body
